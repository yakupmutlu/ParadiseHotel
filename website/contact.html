<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .hero-section {
            background: url('contact.jpg') center center/cover no-repeat;
            height: 40vh;
            color: rgba(255, 255, 255, 0.381);
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .back-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div class="text-center">
        <h1>Contact Us</h1>
        <p>We would love to hear from you!</p>
    </div>
</section>

<!-- Contact Form Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <h3 class="mb-4">Get in Touch</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Back to Home Button -->
<a href="index.html" class="btn btn-primary back-home">Back to Home</a>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2024 Paradise Hotels. All Rights Reserved.</p>
        <p>Follow us on <a href="#" class="text-decoration-none text-light">Facebook</a> | <a href="#" class="text-decoration-none text-light">Instagram</a> | <a href="#" class="text-decoration-none text-light">Twitter</a></p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
