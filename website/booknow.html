<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: url('booking.jpg') center center/cover no-repeat;
            height: 50vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .booking-form-section {
            padding: 50px 0;
        }
        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .back-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div class="text-center">
        <h1>Book Your Stay</h1>
        <p>Reserve your room now for a luxurious experience</p>
    </div>
</section>

<!-- Booking Form Section -->
<section class="booking-form-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">Reservation Form</h2>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkIn" class="form-label">Check-in Date</label>
                            <input type="date" class="form-control" id="checkIn" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkOut" class="form-label">Check-out Date</label>
                            <input type="date" class="form-control" id="checkOut" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomType" class="form-label">Room Type</label>
                            <select class="form-select" id="roomType" required>
                                <option value="" disabled selected>Select a room type</option>
                                <option value="deluxe">Deluxe Suite</option>
                                <option value="executive">Executive Room</option>
                                <option value="presidential">Presidential Suite</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Back to Home Button -->
<a href="index.html" class="btn btn-primary back-home">Back to Home</a>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2024 Paradise Hotels. All Rights Reserved.</p>
        <p>Follow us on <a href="#" class="text-decoration-none text-light">Facebook</a> | <a href="#" class="text-decoration-none text-light">Instagram</a> | <a href="#" class="text-decoration-none text-light">Twitter</a></p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
